<!DOCTYPE html5>
<html>
<head>
    <title>wk-charts 2.0</title>
    <script src="build/build.js"></script>
    <link href="app/css/css.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="content"></div>
    <div>
        <input id="rotation" type="range" min="-180" max="180" value="0" onchange="rotate()" style="width:400px;">
        <span id="rotationvalue"></span>
    </div>
    <div id="data-table">
    </div>
    <div>
        <button id="col">Column Chart</button>
        <button id="bar">Bar Chart</button>
        <button id="pie">Pie Chart</button>
        <button id="lineHor">Line Chart Horizontal</button>
        <button id="areaHor">Area Chart Horizontal</button>
        <button id="lineVert">Line Chart Vertical</button>
        <button id="areaVert">Area Chart Vertical</button>
    </div>
    
    <script>
        System.import('app.js').then(function(m) {
            var element = document.getElementById("content");
            m.main(element);
        });
        
        function rotate() {
            var rVal = document.getElementById('rotation').value;
            document.getElementById('rotationvalue').textContent = rVal
        }
    </script>
</body>
</html>
